<!DOCTYPE HTML>
<html>
<head>
  <title>PinboardSafari</title>
  <script>

  function loadRecent() {
    safari.extension.globalPage.contentWindow.loadRecent();
  }

  safari.application.addEventListener("popover", loadRecent, true);
  //safari.application.addEventListener("validate", loadRecent, true);
  </script>
</head>
<body>
  <div id="recentBookmarks">
    Recent bookmarks
  </div>
</body>
</html>
