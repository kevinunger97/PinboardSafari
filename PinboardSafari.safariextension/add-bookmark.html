<!DOCTYPE HTML>
<html>
<head>
  <title>PinboardSafari</title>
  <style>
    iframe {
      height: 300px;
      width: 100%;
      overflow: none;
    }
  </style>
  <script type="text/javascript" src="lib/zepto.min.js"></script>
  <script>
    function load() {
      var url = safari.application.activeBrowserWindow.activeTab.url;
      var iframe = $("#add-bookmark");
      iframe.hide();
      iframe.on("load", function() {
        iframe.show();
      });
      iframe.attr("src", "https://pinboard.in/add?url=" + url);
    }
    safari.application.addEventListener("popover", load, true);
  </script>
</head>
<body>
  <iframe id="add-bookmark" frameborder="0"></iframe>
</body>
</html>
